services:
  postgres:
    volumes:
      - type: volume
        source: dbdata
        target: /var/lib/postgresql/data

  node:
    image: junnys/emulator-hub_node:${APPLICATION_VERSION}

  nginx:
    image: junnys/emulator-hub_nginx:${APPLICATION_VERSION}
    volumes:
      - type: bind
        source: ${SSL_CERT_PATH}
        target: /etc/ssl/certs/webapp.crt
      - type: bind
        source: ${SSL_KEY_PATH}
        target: /etc/ssl/private/webapp.key
    ports:
      - 80:80
      - 443:443

volumes:
  dbdata:
