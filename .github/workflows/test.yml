name: Tests

on: [push, workflow_dispatch]

jobs:
  backend:
    name: Backend Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Install
        run: pip install -r requirements.txt && pip install pycodestyle

      - name: Run Test
        run: python manage.py test
        env:
          ENVIRONMENT: test
          SECRET_KEY: test-secret-key

      - name: Run Lint
        run: python -m pycodestyle .

  frontend:
    name: Frontend Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Install node_modules
        run: npm install

      - name: Verify webpack config
        run: npx webpack configtest ./webpack.config.js

      - name: Build
        run: npm run build

      - name: Yarn Test
        run: npm run test

      - name: Yarn Lint
        run: npm run lint
